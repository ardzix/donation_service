[supervisord]
nodaemon=true

[program:uwsgi]
command=uwsgi --http :8001 --module donation_service.wsgi:application --static-map /static=/usr/src/app/static --master --processes 4 --threads 2
directory=/usr/src/app
autostart=true
autorestart=true
stdout_logfile=/var/log/uwsgi.log
stderr_logfile=/var/log/uwsgi.err

[program:qcluster]
command=python manage.py qcluster
directory=/usr/src/app
autostart=true
autorestart=true
stdout_logfile=/var/log/qcluster.log
stderr_logfile=/var/log/qcluster.err
