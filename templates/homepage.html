<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campaign Donation API</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="min-h-screen flex flex-col items-center justify-center px-4">

    <p class="text-lg mb-8">Welcome! This service provides donation and transparency management for campaigns.</p>

    <div class="grid grid-cols-1 gap-4 w-full max-w-md">
      <a href="/admin/" class="block bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">
        🛠️ Admin Panel
      </a>
      <a href="/api/campaigns/" class="block bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">

      </a>
      <a href="/api/placements/" class="block bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">

      </a>

        💰 Donations Endpoint
      </a>
      <a href="/api/expenses/" class="block bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">
        🧾 Expenses Endpoint
      </a>
      <a href="/api/allocations/" class="block bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">
        🔗 Fund Allocations
      </a>
      <a href="/api/withdrawals/" class="block bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">
        💸 Fund Withdrawals
      </a>
      <a href="/swagger/" class="block bg-blue-100 text-blue-800 font-semibold shadow-md rounded-xl p-4 hover:bg-blue-200 transition">
        📄 Swagger Docs
      </a>
      <a href="/redoc/" class="block bg-blue-100 text-blue-800 font-semibold shadow-md rounded-xl p-4 hover:bg-blue-200 transition">

</html>
